<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
</head>
<body>
    <div class="container">
        <h2>Insurance Premium Prediction</h2>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="any" id="bmi" name="bmi" required>

            <label for="num_children">Number of Children:</label>
            <input type="number" id="num_children" name="num_children" min="0" required>

            <label for="smoking">Smoking:</label>
            <select id="smoking" name="smoking" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        {% if prediction %}
            <h3>Predicted Premium: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
